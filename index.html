<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .calculator {
        width: 300px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      
      .calculator-screen {
        width: 100%;
        height: 50px;
        background: #f0f0f0;
        border: none;
        border-radius: 5px;
        text-align: right;
        font-size: 1.5rem;
        padding: 10px;
        margin-bottom: 20px;
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      
      .btn {
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        padding: 15px;
        cursor: pointer;
        text-align: center;
      }
      
      .btn.operator {
        background: #FF5733;
      }
      
      .btn.clear {
        background: #dc3545;
        margin-top: 20px;
        width: 100%;
      }
      
      .btn:hover {
        opacity: 0.9;
      }
      </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Calculator</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" readonly />
        <div class="buttons">
          <button class="btn" onclick="appendValue('7')">7</button>
          <button class="btn" onclick="appendValue('8')">8</button>
          <button class="btn" onclick="appendValue('9')">9</button>
          <button class="btn operator" onclick="appendValue('/')">/</button>
    
          <button class="btn" onclick="appendValue('4')">4</button>
          <button class="btn" onclick="appendValue('5')">5</button>
          <button class="btn" onclick="appendValue('6')">6</button>
          <button class="btn operator" onclick="appendValue('*')">*</button>
    
          <button class="btn" onclick="appendValue('1')">1</button>
          <button class="btn" onclick="appendValue('2')">2</button>
          <button class="btn" onclick="appendValue('3')">3</button>
          <button class="btn operator" onclick="appendValue('-')">-</button>
    
          <button class="btn" onclick="appendValue('0')">0</button>
          <button class="btn" onclick="appendValue('.')">.</button>
          <button class="btn" onclick="calculate()">=</button>
          <button class="btn operator" onclick="appendValue('+')">+</button>
        </div>
        <button class="btn clear" onclick="clearScreen()">C</button>
      </div>
      <script src="script.js"></script>
      <script>
        // script.js
function appendValue(value) {
  const screen = document.getElementById('calculator-screen');
  screen.value += value;
}

function calculate() {
  const screen = document.getElementById('calculator-screen');
  try {
    screen.value = eval(screen.value);
  } catch {
    screen.value = 'Error';
  }
}

function clearScreen() {
  document.getElementById('calculator-screen').value = '';
}

      </script>
    </body>
    </html>
      
  
 
</body>
</html>
